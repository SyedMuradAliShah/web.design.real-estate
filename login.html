<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/scss/style.css">
    <link rel="stylesheet" href="assets/scss/responsive.css">
    <link rel="stylesheet" href="assets/scss/owl.css">
    <link rel="stylesheet" href="assets/scss/owl-theme.css">
    <link rel="stylesheet" href="assets/scss/all.min.css">
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
</head>
<body>
  <!-- ======================login====================== -->
  <section class="login">
    <div class="container-fluid">
        <div class="row ">
            <div class="login-form">
                <a href="index.html" class="back-home"><i class="fa-solid fa-house"></i> Back Home</a>
                <img src="assets/images/logo.png" class="logo mb-4" alt="">
                <h2 class="fw-bold">Sign in</h2>
                <p>Sign in with this account across the following sites.</p>
                <form action="" class="mt-5">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="email">
                        <label for="email">Your Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="password">
                        <label for="password">Enter Password</label>
                    </div>
                    <a href="" class="text-end d-block fw-bolder text-black-50">Forgot Password</a>
                    <div class="form-floating">
                        <button class="main-btn m-0 mt-3 w-100"><i class="fa-solid fa-paper-plane"></i> Sign in</button>
                    </div>
            </form>
            <div class="hr_content mt-5"><hr><span class="hr_top_text">OR</span></div>
            <div class="social-btn d-grid d-md-flex">
                <a href=""><img src="assets/images/google.svg" class="me-3" alt="">Continue Google</a>
                <a href="" class="mt-4 mt-md-0"><i class="fa-brands fa-facebook-f me-2"></i> Continue Facebook</a>
            </div>
            <p class="text-center fw-bolder mt-5 text-black-50">Not signed up? <a class="text-dark" href="register.html">Create an account.</a></p>
            </div>
        </div>
    </div>
    <div class="login-img">
        <img src="assets/images/login-bg-01.png" alt="">
    </div>
  </section>
  <!-- ======================login====================== -->
  <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/javascript/jquery.js"></script>
  <script src="assets/javascript/javascript.js"></script>
      
</body>
</html>
